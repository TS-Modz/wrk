<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Telegram Channel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f8fb;
            padding: 20px;
            overflow: hidden;
        }
        
        .dialog-container {
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #0088cc, #34b7f1);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            flex-shrink: 0;
        }
        
        .telegram-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 12px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .telegram-icon i {
            font-size: 35px;
            color: #0088cc;
        }
        
        .header-content h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .header-content p {
            font-size: 15px;
            opacity: 0.9;
        }
        
        .content {
            padding: 20px;
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .benefits-title {
            font-size: 17px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .benefits-title i {
            color: #0088cc;
        }
        
        .benefits-list {
            list-style: none;
            margin-bottom: 15px;
            flex: 1;
        }
        
        .benefits-list li {
            padding: 10px 0;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .benefit-icon {
            width: 22px;
            height: 22px;
            background: #e8f6ff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .benefit-icon i {
            color: #0088cc;
            font-size: 11px;
        }
        
        .benefit-text {
            color: #2c3e50;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .join-message {
            background: #f0f8ff;
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            color: #2c3e50;
            text-align: center;
            border-left: 3px solid #0088cc;
            flex-shrink: 0;
        }
        
        .footer {
            padding: 15px 20px 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            background: linear-gradient(to right, #0088cc, #34b7f1);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 136, 204, 0.3);
            width: 100%;
        }
        
        .btn:hover {
            box-shadow: 0 6px 15px rgba(0, 136, 204, 0.4);
            transform: translateY(-2px);
        }
        
        @media (max-width: 480px) {
            .dialog-container {
                border-radius: 15px;
                max-height: 85vh;
            }
            
            .header {
                padding: 15px;
            }
            
            .telegram-icon {
                width: 60px;
                height: 60px;
            }
            
            .telegram-icon i {
                font-size: 30px;
            }
            
            .header-content h2 {
                font-size: 20px;
            }
            
            .content {
                padding: 15px;
            }
            
            .benefits-list li {
                padding: 8px 0;
            }
            
            .benefit-text {
                font-size: 13px;
            }
        }

        @media (max-height: 700px) {
            .dialog-container {
                max-height: 95vh;
            }
            
            .header {
                padding: 15px;
            }
            
            .telegram-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 10px;
            }
            
            .benefits-list li {
                padding: 6px 0;
            }
            
            .benefit-text {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="dialog-container">
        <div class="header">
            <div class="telegram-icon">
                <i class="fab fa-telegram"></i>
            </div>
            <div class="header-content">
                <h2>Join Our Telegram Channel</h2>
                <p>Stay updated with the latest news</p>
            </div>
        </div>
        
        <div class="content">
            <div class="benefits-title">
                <i class="fas fa-gift"></i>
                <span>Benefits of Joining</span>
            </div>
            
            <ul class="benefits-list">
                <li>
                    <div class="benefit-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <span class="benefit-text">Get instant updates about new features</span>
                </li>
                <li>
                    <div class="benefit-icon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <span class="benefit-text">Exclusive tips and tutorials</span>
                </li>
                <li>
                    <div class="benefit-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <span class="benefit-text">Join our community of users</span>
                </li>
                <li>
                    <div class="benefit-icon">
                        <i class="fas fa-headset"></i>
                    </div>
                    <span class="benefit-text">Direct support from our team</span>
                </li>
            </ul>
            
            <div class="join-message">
                Join now to stay connected with our community!
            </div>
        </div>
        
        <div class="footer">
            <a href="https://telegram.me/Tech_Shreyansh1" class="btn">
                <i class="fab fa-telegram"></i> Join Channel
            </a>
        </div>
    </div>
</body>
</html>
