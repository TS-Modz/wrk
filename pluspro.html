<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Messenger v12.00 Update</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
            padding: 20px;
        }
        
        .update-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            animation: fadeScale 0.6s ease-out;
        }
        
        .header {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(30deg);
            animation: shine 3s infinite linear;
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 20px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
        }
        
        .app-icon img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }
        
        .app-info {
            position: relative;
            z-index: 2;
        }
        
        .app-info h2 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 6px;
        }
        
        .app-info p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .version-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 12px;
            z-index: 2;
        }
        
        .content {
            padding: 25px;
        }
        
        .update-title {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f2f6;
        }
        
        .update-title i {
            color: #3498db;
            font-size: 22px;
        }
        
        .changelog {
            list-style: none;
            margin-bottom: 20px;
        }
        
        .changelog li {
            padding: 12px 0;
            border-bottom: 1px solid #f1f2f6;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .changelog li:last-child {
            border-bottom: none;
        }
        
        .badge {
            font-size: 11px;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 700;
            min-width: 60px;
            text-align: center;
        }
        
        .badge-added {
            background: #e8f6ef;
            color: #27ae60;
        }
        
        .badge-fixed {
            background: #fef9e7;
            color: #f39c12;
        }
        
        .changelog-text {
            flex: 1;
            color: #2c3e50;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .footer {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .btn {
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 15px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .btn-secondary {
            background: #e9ecef;
            color: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #dee2e6;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            transform: translateY(-2px);
        }
        
        @keyframes fadeScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        @keyframes shine {
            0% {
                transform: rotate(30deg) translateX(-100%);
            }
            100% {
                transform: rotate(30deg) translateX(200%);
            }
        }
        
        @media (max-width: 480px) {
            .update-container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .app-icon {
                width: 70px;
                height: 70px;
            }
            
            .content {
                padding: 20px;
            }
            
            .btn {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .footer {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="update-container">
        <div class="header">
            <div class="app-icon">
                <img src="https://i.ibb.co/4gn6s3wM/Uploaded-8063565025.png" alt="Plus Messenger Icon">
            </div>
            <div class="app-info">
                <h2>Plus Messenger</h2>
                <p>New Update Available</p>
            </div>
            <div class="version-badge">v12.00</div>
        </div>
        
        <div class="content">
            <div class="update-title">
                <i class="fas fa-star"></i>
                <span>What's New in Version 12.00</span>
            </div>
            
            <ul class="changelog">
                <li>
                    <span class="badge badge-added">ADDED</span>
                    <span class="changelog-text">Music On Your Profile</span>
                </li>
                <li>
                    <span class="badge badge-fixed">FIXED</span>
                    <span class="changelog-text">Some crashes</span>
                </li>
                <li>
                    <span class="badge badge-fixed">FIXED</span>
                    <span class="changelog-text">New Profile Design</span>
                </li>
                <li>
                    <span class="badge badge-fixed">FIXED</span>
                    <span class="changelog-text">Default Profile Tab</span>
                </li>
                <li>
                    <span class="badge badge-fixed">FIXED</span>
                    <span class="changelog-text">Some crashes</span>
                </li>
            </ul>
            
            <div class="update-message">
                Update now to enjoy the latest features and improvements!
            </div>
        </div>
    </div>
</body>
</html>
