<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Messenger Update</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }
        
        .update-dialog {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
        }
        
        .dialog-header {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .app-icon img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }
        
        .app-info h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .app-info p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .dialog-body {
            padding: 25px;
        }
        
        .update-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .update-title i {
            color: #3498db;
        }
        
        .changelog {
            list-style: none;
            margin-bottom: 25px;
        }
        
        .changelog li {
            padding: 12px 0;
            border-bottom: 1px solid #f1f1f1;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .changelog li:last-child {
            border-bottom: none;
        }
        
        .badge {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .badge-added {
            background: #e8f6ef;
            color: #2ecc71;
        }
        
        .badge-fixed {
            background: #fef9e7;
            color: #f1c40f;
        }
        
        .changelog-text {
            flex: 1;
            color: #34495e;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .dialog-footer {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-size: 15px;
        }
        
        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }
        
        .btn-secondary:hover {
            background: #dee2e6;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 500px) {
            .update-dialog {
                border-radius: 12px;
            }
            
            .dialog-header {
                padding: 15px;
            }
            
            .app-icon {
                width: 50px;
                height: 50px;
            }
            
            .app-info h2 {
                font-size: 18px;
            }
            
            .dialog-body {
                padding: 20px;
            }
            
            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="update-dialog">
        <div class="dialog-header">
            <div class="app-icon">
                <img src="https://i.ibb.co/4gn6s3wM/Uploaded-8063565025.png" alt="Plus Messenger Icon">
            </div>
            <div class="app-info">
                <h2>Plus Messenger</h2>
                <p>Version 12.00 Available</p>
            </div>
        </div>
        
        <div class="dialog-body">
            <div class="update-title">
                <i class="fas fa-rocket"></i>
                <span>What's New in This Version</span>
            </div>
            
            <ul class="changelog">
                <li>
                    <span class="badge badge-added">ADDED</span>
                    <span class="changelog-text">Music On Your Profile</span>
                </li>
                <li>
                    <span class="badge badge-fixed">FIXED</span>
                    <span class="changelog-text">Some crashes</span>
                </li>
                <li>
                    <span class="badge badge-fixed">FIXED</span>
                    <span class="changelog-text">New Profile Design</span>
                </li>
                <li>
                    <span class="badge badge-fixed">FIXED</span>
                    <span class="changelog-text">Default Profile Tab</span>
                </li>
                <li>
                    <span class="badge badge-fixed">FIXED</span>
                    <span class="changelog-text">Some crashes</span>
                </li>
            </ul>
        </div>
        
        <div class="dialog-footer">
            <button class="btn btn-secondary">Later</button>
            <button class="btn btn-primary">Update Now</button>
        </div>
    </div>
</body>
</html>
