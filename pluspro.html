<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Messenger v12.00 Update</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f8fb;
            padding: 20px;
        }
        
        .update-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .app-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            border-radius: 18px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .app-icon img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }
        
        .app-info h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .app-info p {
            font-size: 15px;
            opacity: 0.9;
        }
        
        .version-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 12px;
            display: inline-block;
            margin-top: 8px;
        }
        
        .content {
            padding: 20px;
        }
        
        .update-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .update-title i {
            color: #3498db;
        }
        
        .changelog {
            list-style: none;
            margin-bottom: 20px;
        }
        
        .changelog li {
            padding: 10px 0;
            border-bottom: 1px solid #f1f2f6;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .changelog li:last-child {
            border-bottom: none;
        }
        
        .badge {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 15px;
            font-weight: 600;
            min-width: 55px;
            text-align: center;
        }
        
        .badge-added {
            background: #e8f6ef;
            color: #27ae60;
        }
        
        .badge-fixed {
            background: #fef9e7;
            color: #f39c12;
        }
        
        .changelog-text {
            flex: 1;
            color: #2c3e50;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .update-message {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            border-left: 3px solid #3498db;
        }
        
        @media (max-width: 480px) {
            .update-container {
                border-radius: 15px;
            }
            
            .header {
                padding: 15px;
            }
            
            .app-icon {
                width: 60px;
                height: 60px;
            }
            
            .content {
                padding: 15px;
            }
            
            .update-title {
                font-size: 16px;
            }
            
            .changelog-text {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="update-container">
        <div class="header">
            <div class="app-icon">
                <img src="https://i.ibb.co/4gn6s3wM/Uploaded-8063565025.png" alt="Plus Messenger Icon">
            </div>
            <div class="app-info">
                <h2>Plus Messenger</h2>
                <p>New Update Available <span class="version-badge">v12.00</span></p>
            </div>
        </div>
        
        <div class="content">
            <div class="update-title">
                <i class="fas fa-star"></i>
                <span>What's New in Version 12.00</span>
            </div>
            
            <ul class="changelog">
                <li>
                    <span class="badge badge-added">ADDED</span>
                    <span class="changelog-text">Music On Your Profile</span>
                </li>
                <li>
                    <span class="badge badge-fixed">FIXED</span>
                    <span class="changelog-text">Some crashes</span>
                </li>
                <li>
                    <span class="badge badge-fixed">FIXED</span>
                    <span class="changelog-text">New Profile Design</span>
                </li>
                <li>
                    <span class="badge badge-fixed">FIXED</span>
                    <span class="changelog-text">Default Profile Tab</span>
                </li>
                <li>
                    <span class="badge badge-fixed">FIXED</span>
                    <span class="changelog-text">Some crashes</span>
                </li>
            </ul>
            
            <div class="update-message">
                Update now to enjoy the latest features and improvements!
            </div>
        </div>
    </div>
</body>
</html>
